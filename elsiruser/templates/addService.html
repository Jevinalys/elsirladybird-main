{% extends 'base.html' %}
{% load static %}

{% block content %}
{%include 'sidebar.html' %}
        <!-- Content Start -->
        <div class="content">
            <!-- Navbar Start -->
            <nav class="navbar navbar-expand bg-light navbar-light sticky-top px-4 py-0">
                <a href="{% url 'dashboard' %}" class="navbar-brand d-flex d-lg-none me-4">
                    <h2 class="text-primary mb-0"><i class="fa fa-home"></i></h2>
                </a>
                <a href="{% url 'dashboard' %}" class="sidebar-toggler flex-shrink-0">
                    <i class="fa fa-bars"></i>
                </a>
            </nav>

            
        <div class="container-fluid pt-4 px-4">
            <div class="bg-light text-left rounded p-4">
              
                <div class="card">
                    <div class="card-body">
                      <form action="{% url 'addService' %}" method="post">
                        <div id="flash-notification"></div>
                       {% csrf_token %}
                       
                        <div class="form-group">
                          <label for="">Service Name</label>
                          <input
                            type="text"
                            class="form-control form-control-sm"
                            name="service_name"
                            value="{{values.service_name}}"
                          />
                        </div>
                        <div class="form-group">
                          <label for="">Description</label>
                          <input
                            type="text"
                            class="form-control form-control-sm"
                            name="service_description"
                            value="{{values.service_description}}"
                          />
                        </div>

                        <div class="form-group">
                            <label for="">Price</label>
                            <input
                              type="text"
                              class="form-control form-control-sm"
                              name="service_price"
                              value="{{values.service_price}}"
                            />
                          </div>

                         <br>
                        <input
                          type="submit"
                          value="Submit"
                          id="btnsubmit"
                          class="btn btn-primary btn-primary-sm"
                        />
                      </form>
                    </div>
                  </div>
            </div>
                
{% endblock %}
