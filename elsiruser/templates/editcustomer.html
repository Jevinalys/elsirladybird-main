{% extends 'base.html' %}
{% load static %}

{% block content %}
{%include 'sidebar.html' %}

<div class="content">
      <!-- Navbar Start -->
      <nav class="navbar navbar-expand bg-light navbar-light sticky-top px-4 py-10">
        <a href="{% url 'dashboard' %}" class="navbar-brand d-flex d-lg-none me-4">
            <h2 class="text-primary mb-0"><i class="fa fa-home"></i></h2>
        </a>
        <a href="{% url 'dashboard' %}" class="sidebar-toggler flex-shrink-0">
            <i class="fa fa-bars"></i>
        </a>
        <form class="d-md-flex mt-3 ms-4">
            <input class="form-control border-0" id="searchField" type="search" placeholder="Search">
        </form>
    </nav>


<div class="container-fluid mt-4">
  <div class="row">
    

    <div class="col-md-11">
      <div class="card">
        <div class="card-body">
          <form action="{% url 'editcustomer' customers.id %}" method="post">
            {% csrf_token %}
            <div class="form-group">
              <label for="">First Name</label>
              <input type="text" class="form-control form-control-sm mt-1 mb-1" name="firstName" value="{{values.first_name}}" />
            </div>
            <div class="form-group">
              <label for="">Second Name</label>
              <input type="text" class="form-control form-control-sm mt-1 mb-1" name="secondName"
                value="{{values.second_name}}" />
            </div>
            <div class="form-group">
              <label for="">Phone Number</label>
              <input type="text" class="form-control form-control-sm mt-1 mb-1" name="phone"
                value="{{values.phone}}" />
            </div>
            <div class="form-group">
              <label for="">Email Address</label>
              <input type="text" class="form-control form-control-sm mt-1 mb-1" name="emailAddress"
                value="{{values.email_address}}" />
            </div>
          
            
            <input type="submit" value="Update" class="btn btn-primary btn-primary-sm mt-4" />
          </form>
        </div>
      </div>


    </div>


  </div>


</div>




{% endblock %}
