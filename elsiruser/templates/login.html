{% extends 'base.html' %}
{% load static %}



{% block content %}

        <!-- Log In Start -->
        <div class="container-fluid">
            <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
                <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
                    <div class="bg-light rounded p-4 p-sm-5 my-4 mx-3">
                        {% if messages %}
                        {% for message in messages %}
            
                        <div class="alert alert-warning alert-dismissible fade show" role="alert">
                            <strong>{{message}}</strong> 
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
            
            
                        {% endfor %}
        
                    {% endif %}
                        <div class="d-flex align-items-center justify-content-between mb-3">
                            <a href="{% url 'index'%}" class="">
                                <h3 class="text-primary"><i></i>Home</h3>
                            </a>
                           
                        </div>
                        <form method="POST" action="{% url 'login'%}">
                            {% csrf_token %}
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="floatingInput" placeholder="Enter your User Name" name="username">
                                <label for="floatingInput">User Name</label>
                            </div>
                            <div class="form-floating mb-4">
                                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password">
                                <label for="floatingPassword">Password</label>
                            </div>
                            <div class="d-flex align-items-center justify-content-between mb-4">
                               
                                <!--<a href="">Forgot Password</a>-->
                            </div>
                            <button type="submit" class="btn btn-primary py-3 w-100 mb-4">Log In</button>
                        </form>
                       <!-- <p class="text-center mb-0">Don't have an Account? <a href="{% url 'register_user' %}">Sign Up</a></p>-->

                    </div>
                </div>
            </div>
        </div>
        <!-- Sign In End -->
    </div>
{% endblock %}
